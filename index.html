
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EchoHub | Your Voice, Echoed Globally</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Chat-Chap Premium Palette */
      --bg-main: #F0F2F5;
      --bg-secondary: #FFFFFF;
      --accent: #1877F2;
      --accent-hover: #166FE5;
      --accent-glow: rgba(24, 119, 242, 0.2);
      --text-main: #1C1E21;
      --text-muted: #65676B;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.1);
      --nav-bg: rgba(255, 255, 255, 0.95);
      
      --sentiment-positive: #42B72A;
      --sentiment-neutral: #1877F2;
      --sentiment-intense: #F02849;
      --sentiment-controversial: #F7B928;
    }

    [data-theme='midnight'] {
      --bg-main: #0B0B0C;
      --bg-secondary: #141415;
      --accent: #2D88FF;
      --accent-hover: #3A92FF;
      --accent-glow: rgba(45, 136, 255, 0.2);
      --text-main: #F8F9FA;
      --text-muted: #A0A0A5;
      --glass-bg: rgba(20, 20, 21, 0.85);
      --glass-border: rgba(255, 255, 255, 0.08);
      --nav-bg: rgba(11, 11, 12, 0.95);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.4s ease, color 0.4s ease;
      letter-spacing: -0.01em;
    }

    h1, h2, h3, h4, .font-black {
      font-family: 'Space Grotesk', sans-serif !important;
      letter-spacing: -0.03em;
    }

    .premium-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(32px) saturate(180%);
      border: 1px solid var(--glass-border);
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .squircle {
      border-radius: 24%;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-mesh {
      background: linear-gradient(-45deg, #1877F2, #42B72A, #2D88FF, #1877F2);
      background-size: 400% 400%;
      animation: aurora 15s ease-in-out infinite;
    }

    [data-theme='midnight'] .aurora-mesh {
      background: linear-gradient(-45deg, #1A1A1B, #242526, #0B0B0C, #2D88FF);
      background-size: 400% 400%;
      animation: aurora 15s ease-in-out infinite;
    }

    /* Snappy Animations */
    .snap-transition {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
