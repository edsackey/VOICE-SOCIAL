
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EchoHub | Your Voice, Echoed Globally</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* EchoHub Premium Palette */
      --bg-main: #F0F2F5;
      --bg-secondary: #FFFFFF;
      --accent: #1877F2;
      --accent-hover: #166FE5;
      --accent-glow: rgba(24, 119, 242, 0.2);
      --text-main: #1C1E21;
      --text-muted: #65676B;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.1);
      --nav-bg: rgba(255, 255, 255, 0.95);
      
      --sentiment-positive: #42B72A;
      --sentiment-neutral: #1877F2;
      --sentiment-intense: #F02849;
      --sentiment-controversial: #F7B928;
    }

    [data-theme='midnight'] {
      --bg-main: #18191A;
      --bg-secondary: #242526;
      --accent: #2D88FF;
      --accent-hover: #3A92FF;
      --accent-glow: rgba(45, 136, 255, 0.2);
      --text-main: #E4E6EB;
      --text-muted: #B0B3B8;
      --glass-bg: rgba(36, 37, 38, 0.8);
      --glass-border: rgba(255, 255, 255, 0.1);
      --nav-bg: rgba(24, 25, 26, 0.95);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .premium-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .squircle {
      border-radius: 20%;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-mesh {
      background: linear-gradient(-45deg, #1877F2, #42B72A, #1877F2, #2D88FF);
      background-size: 400% 400%;
      animation: aurora 20s ease infinite;
    }

    [data-theme='midnight'] .aurora-mesh {
      background: linear-gradient(-45deg, #18191A, #242526, #18191A, #2D88FF);
      background-size: 400% 400%;
      animation: aurora 20s ease infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
